<header>
  <h1>Book Your Appointment</h1>
  <nav>
  
<p>Hello {{ userName }}</p>
  </nav>
</header>
<main>
  <h2>Select Your Services</h2>
  <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
    <label for="serviceType">Select Service:</label>
    <select id="serviceType" name="serviceType" [(ngModel)]="selectedService" required>
      <option value="">Select a service</option>
      <option *ngFor="let service of services" [value]="service.name">{{ service.name }}</option>
    </select>
    
    <div *ngIf="selectedService">
      <label for="subType">Select {{ selectedService }} Type:</label>
      <select id="subType" name="subType" [(ngModel)]="selectedType" required>
        <option value="">Select a type</option>
        <option *ngFor="let type of SubTypes(selectedService)" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div *ngIf="selectedService === 'Hair Service'">
      <label for="haircut">Select Haircut:</label>
      <select id="haircut" name="haircut" [(ngModel)]="Haircut" required>
        <option value="">Select a haircut</option>
        <option *ngFor="let haircut of HairCut[0].types" [value]="haircut">{{ haircut }}</option>
      </select>
    </div>
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" [(ngModel)]="appointmentDate" required>

    <label for="time">Select Time:</label>
    <input type="time" id="time" name="time" [(ngModel)]="appointmentTime" required>

    <button type="submit" >Book Appointment</button>
   
  </form>
  
  
</main>
